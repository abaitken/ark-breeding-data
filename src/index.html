<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>ARK Breeding Data</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#"><img src="img/file-download-outline.png" width="30" height="30" />&nbsp;Breeding Data</a>    
  </nav>

  <main role="main" class="container">

    <!-- ko ifnot: dataReady -->
    <div data-bind="text: messages" class="alert alert-info" role="alert" id="messages">Fetching...</div>
    <!-- /ko -->
    <!-- ko if: dataReady -->
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Map</th>
                <th>File</th>
                <th>Modified</th>
            </tr>
        </thead>
        <tbody>            
            <!-- ko foreach: files -->
            <tr>
                <td data-bind="text: text"></td>
                <td><a data-bind="text: filename, attr: { 'href': url }" download></a></td>
                <td data-bind="text: modified"></td>
            </tr>
            <!-- /ko -->
        </tbody>
    </table>

    <!-- /ko -->

  </main>

  <script src="lib/jquery/jquery.min.js" type="text/javascript"></script>
  <script src="lib/knockout/knockout-latest.min.js" type="text/javascript"></script>
  <script src="lib/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <script src="js/viewmodel.js" type="text/javascript"></script>
</body>

</html>
